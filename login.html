<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="index1.css">
  <title>Login Page</title>
</head>

<body>
  <div class="content">
    <div class="text">LOGIN</div>
    <form action="#">
      <div class="field">
        <span class="bx bxs-user"></span>
        <input type="username" id="user" placeholder="Username" required>
      </div>

      <div class="field">
        <span class="bx bxs-envelope"></span>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="password" id="pass" placeholder="Password" required>
      </div>

      <button id="login">Login</button>
      <h4>or Sign in with social platforms</h4>

      <div class="social_icons">
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-discord-alt"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-dribbble"></i>
      </div>

      <div class="foot">
        <a>Forgot Password</a>
        <a href="#" class="in">Request change in password</a>
        <a>Not yet registered</a>
        <a href="signup.html" class="in">Sign up</a>
      </div>
    </form>

    <div class="dark-light" onclick="myFunction()">
      <i class="bx bx-moon moon"></i>
      <i class="bx bx-sun sun"></i>
    </div>
  </div>
  <script>
    const body = document.querySelector("body"),
      modeToggle = document.querySelector(".dark-light");
      var user=document.getElementById("user").value;
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    })
    var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      var clickBot = document.querySelector("#login")
      clickBot.addEventListener("click",function(){
       var user = document.querySelector("#user").value;
       var pass = document.querySelector("#pass").value;
       var email = document.querySelector("#email").value;
       if(user.length>4 && pass.length>0){
            if(email.match(validRegex)){
                // alert("Valid mail address");
                // window.location.href="https://www.geeksforgeeks.org/create-a-responsive-navbar-using-reactjs/";
                // window.open('signup.html');\
                alert("Credentials valid");
                return true;
            }
            else{
                alert("enter valid mail address");
                return false;
            }
        }
        else{
            alert("Enter valid username and password");
            return false;
        }
    })
   

  </script>
</body>

</html>
